<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wireframe</title>
</head>
<body>
    <div>
        <!-- Header across the top 3/4 of the page about 1/6 of the height of body -->
        <header  class="bannered">
            <div class="vcenter">header</div>
        </header>
        <!-- same composition as header -->
        <nav class="bannered">
            <div>nav</div>
        </nav>
    </div>
    </header>

    <div id="middlediv">
        <aside>aside</aside>
        <!-- 60% width and 1/2 height of body-->
        <section>
            <p>section</p>
            <!-- 5 px margin around article-->
            <article>
                <div>article</div>
                <div class="innermost">
                    <h3>h1, h2, h3</h3>
                </div>
                <div class="innermost">
                    <p>p</p>
                </div>
            </article>
        </section>
    </div>

    <div class="bannered">
        <footer>footer</footer>
    </div>
</body>
</html>
